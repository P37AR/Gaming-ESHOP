<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Gaming E-SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/manufacturers/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${manufacturer} != null ? ${manufacturer.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Manufacturer name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                               required
                               placeholder="Enter manufacturer name">
                    </div>
                    <div class="form-group">
                        <label for="name">Manufacturer address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               th:value="(${manufacturer} != null ? ${manufacturer.getAddress()} : '')"
                               required
                               placeholder="Enter manufacturer address">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/manufacturers">Back</a>
                </form>
            </div>
        </div>
    </div>


</div>
